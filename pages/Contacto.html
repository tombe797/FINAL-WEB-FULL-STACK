
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pagina web Tombe*797</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Estilo para los íconos de redes sociales */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3b5998; /* Color de fondo de Facebook */
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .social-icons a:hover {
            background-color: #1d1f2f; /* Fondo al pasar el ratón */
        }

        .social-icons img {
            width: 25px;
            height: 25px;
        }

        /* Aseguramos que el contenido de contacto tenga un poco de espacio */
        #contacto {
            padding: 60px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>MI pagina web Tombe*797</h1>
        <!-- Nombre del sitio web -->
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/pages/Sobre-mi.html">Sobre mi</a></li>
                <!-- Enlace al contacto con ancla -->
                <li><a href="#contacto">Contacto</a></li> <!-- Esto se desplaza hacia el contacto -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Si deseas ponerte en contacto conmigo, puedes hacerlo a través de las siguientes redes sociales:</p>

            <!-- Contenedor de los íconos sociales -->
            <div class="social-icons">
                <a href="https://www.facebook.com/tu-perfil" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/tu-perfil" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
                </a>
                <a href="https://wa.me/tu-numero" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/WhatsApp_Logo_2022.svg" alt="WhatsApp">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MI glob. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
